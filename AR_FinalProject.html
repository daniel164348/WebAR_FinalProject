<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebAR_FinalProject</title>
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <style>
        html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        }
        a-scene {
        width: 100%; height: 100%;
        position: fixed; top: 0; left: 0;
        }
        /* 隱藏所有 MindAR 預設 UI */
        .mindar-ui-loading,
        .mindar-ui-error,
        .mindar-ui-scanning {
        display: block;
        }
        
        #custom-leftbtn {
        display: none; 
        position: fixed;
        bottom: 20px; 
        left: 25%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 0.5em 1em;
        font-size: 1.5em;
        border-radius: 0.3em;
        z-index: 9999;
        pointer-events: none;
        }

        #custom-rightbtn {
        display: none; 
        position: fixed;
        bottom: 20px; 
        right: 25%;
        transform: translateX(50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 0.5em 1em;
        font-size: 1.5em;
        border-radius: 0.3em;
        z-index: 9999;
        pointer-events: none;
        }
        </style>
    </head>
    <body>
        <button id="custom-leftbtn"><img src="./UIPhoto/arrow_left.png" alt=""></button>
        <button id="custom-rightbtn"><img src="./UIPhoto/arrow_right.png" alt=""></button>
        <!--<div id="custom-text">卡皮巴拉其實就是水豚（Capybara）哦</div>-->
        <a-scene
        mindar-image="
        imageTargetSrc: targets.mind;
        autoStart: true;
        showStats: false;
        uiLoading: yes;
        uiScanning: yes;
        uiError: yes;
        "
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity gltf-model="./jupiter_model/scene.gltf" id="jupiterModel" position="0 0 -30" scale="0.05 0.05 0.05" visible="false"></a-entity>
        <a-entity mindar-image-target="targetIndex: 0" id="target"></a-entity>
        </a-scene>
        
        <script>
        window.addEventListener("load", () => {
        const targetEl = document.querySelector("#target");
        const jupiterModel = document.querySelector("#jupiterModel");
        const leftarrowbtn = document.querySelector("#custom-leftbtn");
        const rightarrowbtn = document.querySelector("#custom-rightbtn");
        targetEl.addEventListener("targetFound", () => {
        jupiterModel.setAttribute("visible",true);
        var targetModelRotation = jupiterModel.getAttribute("rotation");
        leftarrowbtn.style.display = "block";
        rightarrowbtn.style.display = "block";
        });
        targetEl.addEventListener("targetLost", () => {
        jupiterModel.setAttribute("visible", false);
        leftarrowbtn.style.display = "none";
        rightarrowbtn.style.display = "none";
        });

        if(leftarrowbtn.style.display === "block")
        {
            leftarrowbtn.addEventListener("click", () => {
            jupiterModel.setAttribute('rotation',{x: targetModelRotation.x - 1, y: targetModelRotation.y, z: targetModelRotation.z})
        });

        rightarrowbtn.addEventListener("click", () => {
            jupiterModel.setAttribute('rotation',{x: targetModelRotation.x + 1, y: targetModelRotation.y, z: targetModelRotation.z})
        });
        }

        });
        </script>
    </body>
</html>
