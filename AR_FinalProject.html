<!DOCTYPE html>
<html>
    <head>
        <title>WebAR_FinalProjectDemo</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
    </head>
    <body>
        <a-scene mindar-image=" imageTargetSrc: targets.mind; autoStart: true; showStats: false; uiLoading: no; uiScanning: no; uiError: no;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 -5" look-controls="enabled: false"></a-camera>
        <a-assets>
            <a-assets-item id="jupiterModel" src = "./jupiter_model/scene.gltf" scale="0.1 0.1 0.1" position="0 0 0"></a-assets-item>
        </a-assets>
        <a-entity mindar-image-target="targetIndex: 0" id="jupiter"></a-entity>
        </a-scene>

        <script>
            window.addEventListener("load", () => {
            const jupiterEl = document.querySelector("#jupiter");
            const jupiterModel= document.querySelector("#jupiterModel");
            jupiterEl.addEventListener("targetFound", () => {
                jupiterModel.style.display = "block";
            });
            jupiterEl.addEventListener("targetLost", () => {
                jupiterModel.style.display = "none";
            });

            
            });
            </script>
    </body>
</html>
