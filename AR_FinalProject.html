<!DOCTYPE html>
<html>
    <head>
        <title>WebAR_FinalProjectDemo</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image=" imageTargetSrc: targets.mind; autoStart: true; showStats: false; uiLoading: no; uiScanning: no; uiError: no;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0" id="jupiter"></a-entity>
        <!--<a-assets>
            <a-assets-item id="jupiterModel" src="./jupiter_model/scene.gltf" scale="0.05 0.05 0.05"></a-assets-item>
        </a-assets>-->
        </a-scene>

        <script>
            window.addEventListener("load", () => {
            const jupiterEl = document.querySelector("#jupiter");
            const jupiterModel= document.querySelector("#jupiterModel");
            jupiterEl.addEventListener("targetFound", () => {
                jupiterModel.setAttribute("visible",true);
            });
            jupiterEl.addEventListener("targetLost", () => {
                jupiterModel.setAttribute("visible", false);
            });

            
            });
        </script>
    </body>
</html>
