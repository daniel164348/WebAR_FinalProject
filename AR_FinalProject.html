<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebAR_FinalProject</title>
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <style>
        html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        }
        a-scene {
        width: 100%; height: 100%;
        position: fixed; top: 0; left: 0;
        }
        /* 隱藏所有 MindAR 預設 UI */
        .mindar-ui-loading,
        .mindar-ui-error,
        .mindar-ui-scanning {
        display: none;
        }
        
        /*UI Style*/

        #custom-leftbtn {
        display: none;
        position: fixed;
        bottom: 20px; 
        left: 25%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 0.5em 1em;
        font-size: 1.5em;
        border-radius: 0.3em;
        z-index: 9999;
        pointer-events: auto;
        user-select: none;
        box-shadow: rgba(0, 0, 0, 0.4);
        transition: all 0.15s ease;
        }

        #custom-rightbtn {
        display: none; 
        position: fixed;
        bottom: 20px; 
        right: 25%;
        transform: translateX(50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 0.5em 1em;
        font-size: 1.5em;
        border-radius: 0.3em;
        z-index: 9999;
        pointer-events: auto;
        user-select: none;
        box-shadow: rgba(0, 0, 0, 0.4);
        transition: all 0.15s ease;
        }

        #custom-leftbtn:active {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            transform: scale(0.95) translateX(-50%);
        }

        #custom-rightbtn:active {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            transform: scale(0.95) translateX(50%);
        }

        img.Btn {
            pointer-events: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }

        </style>
    </head>
    <body>
        <!-- UI Scene -->

        <button type="button" id="custom-leftbtn" disabled><img src="./UIPhoto/arrow_left.png" class="Btn"></button>
        <button type="button" id="custom-rightbtn" disabled><img src="./UIPhoto/arrow_right.png" class="Btn"></button>

        <!--AR Scene -->

        <a-scene
        mindar-image="
        imageTargetSrc: targets.mind;
        autoStart: true;
        showStats: false;
        uiLoading: no;
        uiScanning: no;
        uiError: no;
        "
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!--Model Assets(PreLoad)-->
        <a-assets>
            <a-assets-item id="jupiterAssetsItem" src="./jupiter_model/scene.gltf"></a-assets-item>
            
        </a-assets>

        <!--AR Scan Entity-->

        <a-entity class="target" data-index="jupiter" mindar-image-target="targetIndex: 0"></a-entity>

        <!--AR Model (Showing in Scene)-->

        <a-entity gltf-model="#jupiterAssetsItem" id="jupiterModel" position="0 0 -30" scale="0.05 0.05 0.05" visible="false"></a-entity>

        </a-scene>
        
        <script>
        window.addEventListener("load", () => {
        /*const targetEl = document.querySelector("#target");*/

        //Model Const
        const jupiterModel = document.querySelector("#jupiterModel");

        // UI Const
        const rotateLeftBtn = document.getElementById('custom-leftbtn');
        const rotateRightBtn = document.getElementById('custom-rightbtn');

        //AR Scanner & ModelSelector
        document.querySelectorAll('.target').forEach(target =>{
            target.addEventListener('targetFound', () =>{
                const dataName = target.dataset.index;

                if(dataName === "jupiter"){
                    jupiterModel.setAttribute("visible",true);
                }

                rotateLeftBtn.disabled = false;
                rotateLeftBtn.style.display = "block";
                rotateRightBtn.disabled = false;
                rotateRightBtn.style.display = "block";
            });

            target.addEventListener('targetLost', () =>{
                //Model hide(*)
                jupiterModel.setAttribute("visible",false);

                rotateLeftBtn.disabled = true;
                rotateLeftBtn.style.display = "none";
                rotateRightBtn.disabled = true;
                rotateRightBtn.style.display = "none";
            });
        });

        /*
        targetEl.addEventListener("targetFound", () => {
        jupiterModel.setAttribute("visible",true);

        rotateLeftBtn.disabled = false;
        rotateLeftBtn.style.display = "block";
        rotateRightBtn.disabled = false;
        rotateRightBtn.style.display = "block";
        });

        targetEl.addEventListener("targetLost", () => {
        jupiterModel.setAttribute("visible", false);
        rotateLeftBtn.disabled = true;
        rotateLeftBtn.style.display = "none";
        rotateRightBtn.disabled = true;
        rotateRightBtn.style.display = "none";
        });
        */
       
        //A-Frame Component 
        AFRAME.registerComponent('rotate-controller',{
            schema: {
                speed: {type: 'number', default: 0}
            },
            tick: function(time, timedelta){
                if (this.data.speed != 0){
                    const rotation = this.el.getAttribute('rotation');
                    rotation.y += this.data.speed * timedelta / 1000;
                    this.el.setAttribute('rotation', rotation);
                }
            }
        });

        //Adding Controller Component to Model
        jupiterModel.setAttribute('rotate-controller','');


        //Rotate Function 
        function startRotate(direction){
            const speed = direction === 'left' ? -30 : 30;
            jupiterModel.setAttribute('rotate-controller','speed',speed);
        }

        function stopRotate()
        {
            jupiterModel.setAttribute('rotate-controller','speed',0);
        }

        //UserEvent 
        ['touchstart'].forEach(evt => {
            rotateLeftBtn.addEventListener(evt, () => { 
                startRotate('left');
                rotateLeftBtn.classList.add("active");
            });
            rotateRightBtn.addEventListener(evt, () =>{
                startRotate('right');
                rotateRightBtn.classList.add("active");
            });
        });

        ['touchend','touchcancel'].forEach(evt => {
            rotateLeftBtn.addEventListener(evt, () => {
                stopRotate();
                rotateLeftBtn.classList.remove("active");
            });
            rotateRightBtn.addEventListener(evt, () => {
                stopRotate();
                rotateRightBtn.classList.remove("active");
            });
        }); 

        document.querySelectorAll('img.Btn').forEach(img =>{
            img.addEventListener('touchstart',e => e.preventDefault());
        });

        });
        </script>
    </body>
</html>
