<!DOCTYPE html>
<html>
    <head>
        <title>WebAR_FinalProjectDemo</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    </head>
    <body>
        <div id="custom-text">卡皮巴拉其實就是水豚（Capybara）哦</div>
        <a-scene
        mindar-image="
        imageTargetSrc: targets.mind;
        autoStart: true;
        showStats: false;
        uiLoading: no;
        uiScanning: no;
        uiError: no;
        "
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        > <!-- 設定 AR 相機位於原點，並關閉滑鼠/手勢控制（僅使用裝置鏡頭） -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <!-- 定義第 0 號圖像目標，綁定 ID 供 JavaScript 監聽掃描事件使用 -->
        <a-entity mindar-image-target="targetIndex: 0" id="target"></a-entity>
        </a-scene>
        <!-- 3. 用 JS 綁事件：掃到 target 時顯示 DIV，掉失時隱藏 -->
        <script>
            // 1. 等整個頁面（DOM、資源）載入完成後，再執行內部程式
            window.addEventListener("load", () => {
            // 2. 取得 AR 目標元素（<a-entity id="target">）
            const targetEl = document.querySelector("#target");
            // 3. 取得自訂文字容器（<div id="custom-text">）
            const customDiv = document.querySelector("#custom-text");
            // 4. 綁定「掃描到目標」事件
            targetEl.addEventListener("targetFound", () => {
            // 4.1 掃描後，將自訂文字顯示出來
            customDiv.style.display = "block";
            });
            // 5. 綁定「目標遺失」事件
            targetEl.addEventListener("targetLost", () => {
            // 5.1 目標消失後，隱藏自訂文字
            customDiv.style.display = "none";
            });
            });
        </script>
    </body>
</html>
