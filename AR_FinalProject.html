<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebAR_FinalProject</title>
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <style>
        html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        }
        a-scene {
        width: 100%; height: 100%;
        position: fixed; top: 0; left: 0;
        }
        /* 隱藏所有 MindAR 預設 UI */
        .mindar-ui-loading,
        .mindar-ui-error,
        .mindar-ui-scanning {
        display: block;
        }
        </style>
    </head>
    <body>
        <!--<div id="custom-text">卡皮巴拉其實就是水豚（Capybara）哦</div>-->
        <a-scene
        mindar-image="
        imageTargetSrc: targets.mind;
        autoStart: true;
        showStats: false;
        uiLoading: yes;
        uiScanning: yes;
        uiError: yes;
        "
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity gltf-model="./jupiter_model/scene.gltf" id="jupiterModel" visible="false" scale="0.05 0.05 0.05"></a-entity>
        <a-entity mindar-image-target="targetIndex: 0" id="target"></a-entity>
        </a-scene>
        
        <script>
        window.addEventListener("load", () => {
        const targetEl = document.querySelector("#target");
        const jupiterModel = document.querySelector("#jupiterModel");
        targetEl.addEventListener("targetFound", () => {
        jupiterModel.setAttribute("visible",true);
        });
        targetEl.addEventListener("targetLost", () => {
        jupiterModel.setAttribute("visible", false);
        });
        });
        </script>
    </body>
</html>
